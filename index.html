<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday Wishes</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f0f0;
      text-align: center;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .wish-container {
      font-size: 18px;
      max-width: 600px;
      margin: auto;
    }
    .wish-line {
      margin-bottom: 20px;
      overflow: hidden;
      white-space: nowrap;
    }
    .starting-letter {
      font-weight: bold;
      font-size: 24px;
      color: #e74c3c; /* Different color for starting letters */
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <div class="wish-container" id="birthdayWish">
    <div class="wish-line"></div>
  </div>
  <script>
    const birthdayWish = [
      "Vibrant, valuable, versatile!",
      "Let joy and laughter surround you!",
      "Achieve new coding heights!",
      "Dive into amazing adventures!",
      "Happy B-day!"
    ];
    const wishContainer = document.getElementById("birthdayWish");
    let currentWishIndex = 0;
    function typeWish() {
      const currentWish = birthdayWish[currentWishIndex];
      const wishLine = document.createElement("div");
      wishLine.classList.add("wish-line");
      let index = 0;
      function typeLetter() {
        const currentChar = currentWish[index];
        if (index === 0) {
          const startingLetter = document.createElement("span");
          startingLetter.classList.add("starting-letter");
          startingLetter.textContent = currentChar;
          wishLine.appendChild(startingLetter);
        } else {
          wishLine.textContent += currentChar;
        }
        index++;
        if (index < currentWish.length) {
          setTimeout(typeLetter, 100);
        } else {
          // Move to the next wish after a brief pause
          setTimeout(nextWish, 1500);
        }
      }
      wishContainer.appendChild(wishLine);
      typeLetter();
    }
    function nextWish() {
      currentWishIndex = (currentWishIndex + 1) % birthdayWish.length;
      typeWish();
    }
    typeWish();
  </script>
</body>
</html>
