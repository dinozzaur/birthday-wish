<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday Wishes</title>
  <style>
    body {
      font-family: Consolas,"courier new";
      background-color: #000000;
      text-align: left;
      color: #808080;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .wish-container {
      font-size: 18px;
      max-width: 600px;
      margin: auto;
    }

    .wish-line {
      margin-bottom: 20px;
      white-space: nowrap;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div class="wish-container" id="birthdayWish">
    <!-- Wishes will be dynamically added here -->
  </div>

  <script>
    const birthdayWish = [
      "Vibrant, valuable, versatile!",
      "Let joy and laughter surround you!",
      "Achieve new coding heights!",
      "Dive into amazing adventures!",
      " ",
      "Happy Birthday!"
    ];
    const wishContainer = document.getElementById("birthdayWish");
    let currentWishIndex = 0;

    function typeWish() {
      if (currentWishIndex < birthdayWish.length) {
        const currentWish = birthdayWish[currentWishIndex];
        const wishLine = document.createElement("div");
        wishLine.classList.add("wish-line");

        let index = 0;

        function typeLetter() {
          const currentChar = currentWish[index];
          wishLine.textContent += currentChar;
          index++;

          if (index < currentWish.length) {
            setTimeout(typeLetter, 100);
          } else {
            setTimeout(nextWish, 1000);
          }
        }

        wishContainer.appendChild(wishLine);
        typeLetter();
      }
    }

    function nextWish() {
      currentWishIndex++;
      typeWish();
    }

    typeWish();
  </script>
</body>
</html>
