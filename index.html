<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday, Vlad!</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f0f0;
      text-align: center;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .wish-line {
      font-size: 24px;
      color: #3498db;
      margin-bottom: 20px;
    }
    .starting-letter {
      font-weight: bold;
      font-size: 30px;
      color: #e74c3c;
      display: inline-block;
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <div>
    <div id="birthdayWish" class="wish-line"></div>
  </div>
  <script>
    const birthdayWish = [
      "Vlad, the greatest!",
      "Let joy and laughter surround you!",
      "Achieve new coding heights!",
      "Dive into amazing adventures!",
      "HAPPY BIRTHDAY!!!"
    ];
    const wishElement = document.getElementById("birthdayWish");
    let currentWishIndex = 0;
    function typeWish() {
      let index = 0;
      const currentWish = birthdayWish[currentWishIndex];
      function typeLetter() {
        const currentChar = currentWish[index];
        if (index === 0) {
          wishElement.innerHTML += `<span class="starting-letter">${currentChar}</span>`;
        } else {
          wishElement.textContent += currentChar;
        }
        index++;
        if (index < currentWish.length) {
          setTimeout(typeLetter, 100);
        } else {
          // Move to the next wish after a brief pause
          setTimeout(nextWish, 1500);
        }
      }
      typeLetter();
    }
    function nextWish() {
      currentWishIndex = (currentWishIndex + 1) % birthdayWish.length;
      wishElement.innerHTML += '<div class="wish-line"></div>';
      typeWish();
    }
    typeWish();
  </script>
</body>
</html>
